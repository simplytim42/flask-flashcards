<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome Page</h1>
    <img src="/static/logo.jpeg" alt="Logo image">

    <p>
        <ul>
            {% for card in cards %}
                <li>
                    <a href="{{url_for('card_view', index=loop.index0)}}">
                        {{card.question}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </p>
</body>
</html>
