{% extends "base.html" %}

{% block title %}Welcome!{% endblock %}

{% block content %}

    <h1>Welcome Page</h1>
    <img src="/static/logo.jpeg" alt="Logo image">

    <p>
        <a href="{{ url_for('add_card') }}">Add New Card</a>
    </p>

    <p>
        <ul>
            {% for card in cards %}
                <li>
                    <a href="{{url_for('card_view', index=loop.index0)}}">
                        {{card.question}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </p>

{% endblock %}
